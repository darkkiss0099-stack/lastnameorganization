<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON | BLACKWHITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- เอฟเฟกต์พื้นหลัง --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* --- หัวข้อพิมพ์แล้วลบ --- */
        .typewriter-container {
            height: 80px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 20px;
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 5px solid #fff;
            width: 0;
            animation: typing 4s steps(12) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            45% { width: 100%; }
            85% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.75rem;
            letter-spacing: 12px;
            color: #333;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* --- กล่อง Card กลาง --- */
        .main-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            width: 580px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 50px 100px rgba(0,0,0,1);
            margin-bottom: 60px;
        }

        .main-logo {
            width: 220px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.05));
        }

        /* --- ป้าย Partner (ปรับใหม่ตามรูป) --- */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.65rem;
            letter-spacing: 8px;
            color: #222;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 50px;
            height: 1px;
            background: #111;
        }

        .partner-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
            padding: 0 40px;
        }

        .partner-box {
            background: linear-gradient(145deg, #0d0d0d, #080808);
            border: 1px solid #151515;
            padding: 45px 15px;
            border-radius: 15px;
            flex: 1;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        /* กล่อง Active เหมือนในรูปตัวอย่าง */
        .partner-box.active {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            transform: scale(1.15); /* ขยายใหญ่เด่น */
            box-shadow: 0 20px 60px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,255,0.02);
            z-index: 10;
        }

        .partner-box h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .partner-box span {
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .partner-box.active h3 {
            letter-spacing: 5px;
            font-size: 1.35rem;
        }

        .partner-box.active span {
            color: #666;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.6rem;
            letter-spacing: 5px;
            color: #151515;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">DEDKORDON</h1>
    </div>
    <div class="sub-header">HARD TO FALL</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partners-label">Partners</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>Partner</span>
        </div>
    </div>

    <div class="footer-text">System Design by BlackWhite</div>

</body>
</html>
