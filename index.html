<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- แก้ไข: เปลี่ยนสีเวลาคุมดำ (Selection) เป็นสีเทา --- */
        ::selection {
            background-color: #555; 
            color: #fff;            
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        ::-moz-selection {
            background-color: #555;
            color: #fff;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color: #fff; height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; overflow: hidden; position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- Header Typewriter --- */
        .typewriter-container { height: 100px; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; width: 100%; }
        .header-title {
            font-family: 'Orbitron', sans-serif; font-size: 4.8rem; letter-spacing: 28px; font-weight: 900;
            text-transform: uppercase; white-space: nowrap; overflow: hidden; border-right: 6px solid #fff;
            width: 0; animation: typing-loop 7s steps(9) infinite, blink 0.6s step-end infinite; 
            margin-right: -28px; text-align: center;
        }
        @keyframes typing-loop { 0%, 5% { width: 0; } 25%, 70% { width: 850px; } 95%, 100% { width: 0; } }
        @keyframes blink { from, to { border-color: transparent; } 50% { border-color: #fff; } }

        .sub-header { font-size: 0.65rem; letter-spacing: 14px; color: #ccc; margin-bottom: 40px; text-transform: uppercase; text-align: center; }
        
        /* --- Main Card Border Glow --- */
        .main-card { 
            position: relative; width: 750px; height: 320px; border-radius: 25px; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            background: rgba(0, 0, 0, 0.8); box-shadow: 0 40px 100px rgba(0,0,0,0.8); margin-bottom: 60px;
        }
        .main-card::before {
            content: ""; position: absolute; width: 250%; height: 500%;
            background: conic-gradient(transparent, #ffffff, transparent 40%);
            left: -75%; top: -200%; animation: rotate-border 6s linear infinite;
        }
        .main-card::after {
            content: ""; position: absolute; inset: 4px; 
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(15px); border-radius: 22px; z-index: 1;
        }
        @keyframes rotate-border { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .logo-wrapper { position: relative; z-index: 2; }
        .main-logo { width: 550px; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); opacity: 0.95; display: block; }

        /* --- PARTNERS Section --- */
        .partners-label { 
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            font-size: 0.7rem; letter-spacing: 8px; color: #fff; margin-bottom: 15px; 
            text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif;
        }
        .partners-label::before, .partners-label::after { content: ""; height: 1px; width: 100px; background: rgba(255, 255, 255, 0.2); }

        .combined-partner-bar {
            background: rgba(15, 15, 15, 0.4); border: 1px solid rgba(255, 255, 255, 0.05);
            width: 90%; max-width: 1100px; padding: 30px;
            display: flex; align-items: center; justify-content: space-between;
            gap: 20px; position: relative; backdrop-filter: blur(5px);
        }

        .trapezoid-box {
            position: relative; background: rgba(255, 255, 255, 0.05);
            padding: 15px 40px; border-left: 3px solid #fff;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem;
            letter-spacing: 5px; color: #fff; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4); 
            cursor: pointer; transition: 0.3s;
        }
        .trapezoid-box:hover { background: rgba(255, 255, 255, 0.15); text-shadow: 0 0 15px #fff; transform: scale(1.05); }

        .partner-center-info { display: flex; flex-direction: column; align-items: center; flex-grow: 1; }
        .partner-label-text { font-family: 'Orbitron', sans-serif; font-size: 0.9rem; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px #fff; text-transform: uppercase; margin-bottom: 5px; }
        .click-info { font-size: 0.6rem; color: rgba(255, 255, 255, 0.3); }

        /* --- Music Player Section (Square Style) --- */
        #music-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; }
        
        .music-mini { 
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 5px; padding: 8px 25px 8px 8px; 
            display: flex; align-items: center; gap: 15px; cursor: pointer; backdrop-filter: blur(10px); 
        }
        .music-mini img { width: 45px; height: 45px; border-radius: 2px; border: 1px solid #333; object-fit: cover; }
        
        .music-full { 
            display: none; background: #0f0f0f; border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 5px; width: 320px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }
        .music-full img { border-radius: 2px !important; }

        .progress-bar { width: 0%; height: 100%; background: #fff; }
        
        /* Volume Section */
        .volume-section { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        
        /* AiTwotoneSound Style Icon */
        .volume-icon-svg { width: 22px; height: 22px; fill: #fff; opacity: 0.8; }
        
        .volume-slider-container { 
            flex: 1; height: 6px; background: rgba(255,255,255,0.1); 
            border-radius: 10px; position: relative; cursor: pointer; 
            user-select: none;
        }
        .volume-progress { height: 100%; background: #fff; border-radius: 10px; width: 50%; pointer-events: none; }

        .play-btn { background: #fff; color: #000; width: 45px; height: 45px; border-radius: 5px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; }
        .footer-text { position: absolute; bottom: 25px; font-size: 0.55rem; letter-spacing: 6px; color: rgba(255,255,255,0.2); text-transform: uppercase; text-align: center; width: 100%; }
        .footer-text a { color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; text-shadow: 0 0 10px rgba(0, 229, 255, 0.8), 0 0 20px rgba(0, 229, 255, 0.4); }

        #yt-player { display: none; }
    </style>
</head>
<body>

    <div class="typewriter-container">
        <h1 class="header-title">DEDKORDON</h1>
    </div>
    <div class="sub-header">HARD TO FALL</div>

    <div class="main-card">
        <div class="logo-wrapper">
            <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-2c5d9ff8c5970bc57.png" alt="Logo" class="main-logo">
        </div>
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="combined-partner-bar">
        <div class="trapezoid-box" onclick="window.open('http://member.dedkordongg.xyz/', '_blank')">DEDKORDON</div>
        <div class="partner-center-info">
            <div class="partner-label-text">REAK MEMBER ALL 2K26</div>
            <div class="click-info">คลิกที่ป้ายเพื่อค้นหาสมาชิก</div>
        </div>
        <div class="trapezoid-box" onclick="window.open('http://jqluse.dedkordongg.xyz/', '_blank')">JQLUES</div>
    </div>

    <div id="music-container">
        <div class="music-mini" id="player-mini" onclick="togglePlayer()">
            <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" alt="Song Art">
            <div class="info-mini">
                <span style="font-size: 0.6rem; color:#777; letter-spacing:2px;">MUSIC</span><br>
                <span style="font-size: 0.85rem; font-weight:bold; color:#fff;">NEVER LOSE ME</span>
            </div>
        </div>
        <div class="music-full" id="player-full">
            <div style="display:flex; justify-content:space-between; color:#aaa; font-size:0.7rem; margin-bottom:20px; cursor:pointer;" onclick="togglePlayer()">
                <span>● NOW PLAYING</span><span>▼</span>
            </div>
            <div style="display:flex; gap:15px; align-items:center; margin-bottom:20px;">
                <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" style="width:80px; height:80px;">
                <div><h4 style="font-size:1rem;">NEVER LOSE ME</h4><p style="font-size:0.7rem; color:#666;">Flo Milli</p></div>
            </div>
            <div style="width:100%; height:4px; background:#333; margin-bottom:10px;"><div class="progress-bar" id="p-bar"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#555; margin-bottom:15px;"><span id="curr-time">0:00</span><span id="total-time">0:00</span></div>
            
            <div class="volume-section">
                <svg class="volume-icon-svg" viewBox="0 0 1024 1024"><path d="M625.2 149.3L418.7 355.8H181.3v312.4h237.4l206.5 206.5V149.3zM765.2 512c0-117.8-67.4-220-165.2-269.4v538.8c97.8-49.4 165.2-151.6 165.2-269.4zM600 81.3V163c151.1 53.6 261.2 196.4 261.2 349s-110.1 295.4-261.2 349v81.7c194.2-56.3 338.8-235.3 338.8-430.7S794.2 137.6 600 81.3z"></path></svg>
                <div class="volume-slider-container" id="vol-container">
                    <div class="volume-progress" id="vol-bar"></div>
                </div>
            </div>

            <div style="display:flex; justify-content:center;"><div class="play-btn" id="master-play" onclick="togglePlayPause()">||</div></div>
        </div>
    </div>

    <div id="yt-player"></div>
    <div class="footer-text">SYSTEM DESIGN BY <a href="https://www.facebook.com/tsumaki.tsunaji.342" target="_blank">OSHI</a></div>

    <script>
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;
        function onYouTubeIframeAPIReady() { player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'P8Am-QTUQes', playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': 'P8Am-QTUQes' }, events: { 'onReady': onPlayerReady } }); }
        
        function onPlayerReady(event) { 
            player.setVolume(50); 
            document.body.addEventListener('click', () => { event.target.playVideo(); }, { once: true }); 
            setInterval(() => { if(player && player.getCurrentTime) {
                let curr = player.getCurrentTime(); let dur = player.getDuration();
                document.getElementById('p-bar').style.width = (curr / dur * 100) + "%";
                document.getElementById('curr-time').innerText = formatTime(curr);
                document.getElementById('total-time').innerText = formatTime(dur);
            }}, 1000);
            setupVolumeSlider();
        }

        // ระบบ Volume Slider แบบลากและคลิก
        function setupVolumeSlider() {
            const container = document.getElementById('vol-container');
            const bar = document.getElementById('vol-bar');
            let isDragging = false;

            const updateVolume = (e) => {
                const rect = container.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                let percent = Math.round((x / rect.width) * 100);
                percent = Math.max(0, Math.min(100, percent));
                bar.style.width = percent + "%";
                if (player) player.setVolume(percent);
            };

            container.addEventListener('mousedown', (e) => { isDragging = true; updateVolume(e); });
            window.addEventListener('mousemove', (e) => { if (isDragging) updateVolume(e); });
            window.addEventListener('mouseup', () => { isDragging = false; });
        }

        function formatTime(time) { let m = Math.floor(time / 60); let s = Math.floor(time % 60); return m + ":" + (s < 10 ? '0' : '') + s; }
        function togglePlayer() { let mini = document.getElementById('player-mini'); let full = document.getElementById('player-full'); if (full.style.display === 'none' || full.style.display === '') { full.style.display = 'block'; mini.style.display = 'none'; } else { full.style.display = 'none'; mini.style.display = 'flex'; } }
        let isPlaying = true; function togglePlayPause() { let btn = document.getElementById('master-play'); if (isPlaying) { player.pauseVideo(); btn.innerText = "▶"; } else { player.playVideo(); btn.innerText = "||"; } isPlaying = !isPlaying; }
    </script>
</body>
</html>
