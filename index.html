<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON | BLACKWHITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- เอฟเฟกต์พื้นหลัง --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* --- หัวข้อพิมพ์แล้วลบ --- */
        .typewriter-container {
            height: 80px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            letter-spacing: 18px;
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 5px solid #fff;
            width: 0;
            animation: typing 4s steps(12) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            45% { width: 100%; }
            85% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.7rem;
            letter-spacing: 10px;
            color: #222;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* --- กล่อง Card กลาง (LOGO) --- */
        .main-card {
            background: rgba(255, 255, 255, 0.005);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 40px;
            width: 550px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
            margin-bottom: 50px;
        }

        .main-logo {
            width: 200px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.05));
        }

        /* --- ส่วนของ Partners Label --- */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.65rem;
            letter-spacing: 8px;
            color: #333;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 45px;
            height: 1px;
            background: #1a1a1a;
        }

        /* --- ปรับแต่งป้าย Partner --- */
        .partner-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            padding: 0 40px;
            align-items: center;
        }

        .partner-box {
            background: #080808;
            border: 1px solid #111;
            padding: 30px 10px;
            border-radius: 12px;
            flex: 1;
            text-align: center;
            transition: all 0.4s ease;
        }

        /* กล่อง Active: ปรับ Font Size ให้เหมือนรูปที่สุด */
        .partner-box.active {
            background: #0a0a0a;
            border: 1.5px solid #2a2a2a;
            flex: 1.6; /* กว้างขึ้นเพื่อให้ข้อความไม่เบียด */
            padding: 45px 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9);
            border-radius: 15px;
        }

        .partner-box h3 {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95rem; /* ขนาดฟอนต์ป้ายปกติ */
            letter-spacing: 2px;
            font-weight: 700;
            color: #cccccc;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .partner-box span {
            font-size: 0.5rem;
            color: #2a2a2a;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* ปรับขนาด Font ป้ายที่กำลัง Active (WINTERFELL VEGA) */
        .partner-box.active h3 {
            font-size: 1.85rem; /* ขยายขนาดตัวหนังสือตามรูปภาพ */
            letter-spacing: 4px; /* ระยะห่างตัวอักษรให้ดูโปร่งแต่แน่น */
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .partner-box.active span {
            font-size: 0.7rem;
            color: #555555;
            letter-spacing: 5px;
        }

        .footer-text {
            position: absolute;
            bottom: 25px;
            font-size: 0.55rem;
            letter-spacing: 5px;
            color: #111;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">DEDKORDON</h1>
    </div>
    <div class="sub-header">HARD TO FALL</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partners-label">Partners</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>Partner</span>
        </div>
    </div>

    <div class="footer-text">System Design by BlackWhite</div>

</body>
</html>
