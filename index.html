<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERFELL VEGA | BLACKWHITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- เอฟเฟกต์พื้นหลังขยับได้ --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .bg-animate::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.15;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(0, 0); }
            to { transform: translate(5%, 5%); }
        }

        /* --- หัวข้อพิมพ์แล้วลบ (Typing Effect) --- */
        .typewriter-container {
            height: 80px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-size: 3.8rem;
            letter-spacing: 20px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff; /* ตัว Cursor */
            width: 0;
            animation: typing 3.5s steps(15) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; } /* พิมพ์เสร็จ */
            90% { width: 100%; } /* ค้างไว้แป๊บหนึ่ง */
            100% { width: 0; }    /* ลบกลับ */
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.7rem;
            letter-spacing: 10px;
            color: #444;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* --- กล่อง Card กลาง (เหลือแค่ LOGO ขนาดใหญ่) --- */
        .main-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            width: 650px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            margin-bottom: 50px;
            transition: 0.5s;
        }

        .main-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.04);
        }

        .main-logo {
            width: 220px; /* ขยายขนาด LOGO ให้ใหญ่เด่น */
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
            opacity: 0.95;
        }

        /* --- ส่วนล่าง (Partners) --- */
        .partner-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        .partner-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 15px;
            border-radius: 15px;
            flex: 1;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .partner-box:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-10px);
        }

        .partner-box.active {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .partner-box h3 {
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
            color: #eee;
        }

        .partner-box span {
            font-size: 0.55rem;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Footer --- */
        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.6rem;
            letter-spacing: 5px;
            color: #222;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">WINTERFELL VEGA</h1>
    </div>
    <div class="sub-header">Born of Winterfell</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>Leader Partner</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>Partner</span>
        </div>
    </div>

    <div class="footer-text">System Design by BlackWhite</div>

</body>
</html>
