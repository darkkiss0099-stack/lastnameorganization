<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- เอฟเฟกต์หมอกขยับได้ --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .bg-animate::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(0, 0); }
            to { transform: translate(5%, 5%); }
        }

        .typewriter-container {
            height: 80px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem; /* ปรับขนาดให้พอดีกับหน้าจอ */
            letter-spacing: 20px;
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 6px solid #fff;
            width: 0;
            animation: typing 4s steps(15) infinite, blink 0.5s step-end infinite;
            margin-right: -20px;
        }

        @keyframes typing {
            0% { width: 0; }
            45% { width: 100%; }
            85% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.65rem;
            letter-spacing: 12px;
            color: #ccc;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            width: 700px; /* ปรับขนาดกรอบให้กระชับขึ้น */
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            margin-bottom: 50px;
        }

        .main-logo {
            width: 280px; 
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
            opacity: 0.95;
        }

        .partners-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.5rem;
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 30px;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .partner-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1250px;
            padding: 0 40px;
            align-items: center;
        }

        .partner-box {
            background: rgba(8, 8, 8, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 25px 5px; /* ปรับ padding ให้กระชับ */
            border-radius: 8px;
            flex: 1;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
        }

        .partner-box:hover {
            background: rgba(30, 30, 30, 0.9);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .partner-box.active {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1.5; /* กว้างขึ้นเพื่อให้ตัวอักษรใหญ่ๆ พอดี */
            padding: 35px 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border-radius: 12px;
        }

        /* ปรับฟอนต์ชื่อในป้ายปกติให้พอดี */
        .partner-box h3 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem; /* ขนาดที่อ่านง่ายและไม่ล้นกล่อง */
            letter-spacing: 1.5px;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .partner-box:hover h3 {
            color: #eee;
        }

        /* ปรับฟอนต์ป้าย Active ให้ใหญ่สะใจแต่ยังพอดีกับพื้นที่ */
        .partner-box.active h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; /* ปรับลดจากเดิมเล็กน้อยเพื่อให้พอดีกับพื้นที่ flex: 1.5 */
            color: #fff;
            letter-spacing: 4px;
            transform: scaleX(1.05); /* ยืดออกข้างเล็กน้อยตามสไตล์รูปภาพ */
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .partner-box span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.5rem;
            color: #222;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: block;
            margin-top: 6px;
        }

        .partner-box.active span {
            color: #666;
            font-size: 0.65rem;
            letter-spacing: 4px;
            margin-top: 8px;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.5rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.1);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">DEDKORDONBOYZ</h1>
    </div>
    <div class="sub-header">HARD TO FALL</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="partner-container">
        <div class="partner-box" data-url="https://www.facebook.com/">
            <h3>GODYOUKNOW</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box" data-url="https://www.google.com/">
            <h3>TEST</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box active" data-url="https://www.facebook.com/tsumaki.tsunaji.342?locale=th_TH">
            <h3>DEDKORDON</h3>
            <span>LEADER</span>
        </div>
        <div class="partner-box" data-url="https://github.com/">
            <h3>TESTE'D</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box" data-url="https://www.youtube.com/">
            <h3>WELLESLEY</h3>
            <span>PARTNER</span>
        </div>
    </div>

    <div class="footer-text">SYSTEM DESIGN BY BLACKWHITE</div>

    <script>
        const boxes = document.querySelectorAll('.partner-box');
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const url = box.getAttribute('data-url');
                if (url && url !== "#") {
                    window.open(url, '_blank');
                }
            });
        });
    </script>
</body>
</html>
