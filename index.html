<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERFELL VEGA | BLACKWHITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- UI เดิม: พื้นหลังขยับได้ --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .bg-animate::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.15;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(0, 0); }
            to { transform: translate(5%, 5%); }
        }

        /* --- UI เดิม: หัวข้อ Typing Effect --- */
        .typewriter-container {
            height: 100px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.8rem;
            letter-spacing: 28px;
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 6px solid #fff;
            width: 0;
            animation: typing 4s steps(15) infinite, blink 0.5s step-end infinite;
            margin-right: -28px;
        }

        @keyframes typing {
            0% { width: 0; }
            45% { width: 100%; }
            85% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.65rem;
            letter-spacing: 14px;
            color: #333;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* --- ปรับขนาดกล่อง Card กลางให้ใหญ่ขึ้นเพื่อรองรับ LOGO --- */
        .main-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            width: 650px; /* เพิ่มความกว้าง */
            height: 380px; /* เพิ่มความสูง */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 50px 120px rgba(0,0,0,1);
            margin-bottom: 60px;
        }

        /* --- ปรับขนาด LOGO ให้ใหญ่ขึ้นสะใจ --- */
        .main-logo {
            width: 320px; /* ขยายจาก 220px เป็น 320px */
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.15));
            opacity: 0.95;
            transition: transform 0.3s ease;
        }

        .main-card:hover .main-logo {
            transform: scale(1.05); /* เพิ่มลูกเล่นขยายตอนเอาเมาส์วาง */
        }

        /* --- ป้าย Partner (สัดส่วนเดิม) --- */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.55rem;
            letter-spacing: 6px;
            color: #222;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 40px;
            height: 1px;
            background: #111;
        }

        .partner-container {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 1350px;
            padding: 0 60px;
            align-items: center;
        }

        .partner-box {
            background: #080808;
            border: 1px solid #111;
            padding: 35px 10px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            transition: 0.4s ease;
        }

        .partner-box.active {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            flex: 1.8;
            padding: 55px 20px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
            border-radius: 15px;
        }

        .partner-box h3 {
            font-size: 0.85rem;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
        }

        .partner-box.active h3 {
            font-size: 1.7rem;
            color: #fff;
            letter-spacing: 3px;
            transform: scaleX(1.1);
        }

        .partner-box span {
            font-size: 0.5rem;
            color: #222;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .partner-box.active span {
            color: #555;
            font-size: 0.65rem;
            letter-spacing: 5px;
            margin-top: 5px;
            display: block;
        }

        .footer-text {
            position: absolute;
            bottom: 25px;
            font-size: 0.55rem;
            letter-spacing: 6px;
            color: #1a1a1a;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">WINTERFELL VEGA</h1>
    </div>
    <div class="sub-header">BORN OF WINTERFELL</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>PARTNER</span>
        </div>
    </div>

    <div class="footer-text">SYSTEM DESIGN BY BLACKWHITE</div>

</body>
</html>
