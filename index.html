<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERFELL VEGA | DEDKORDON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            /* ใส่ภาพพื้นหลังมืดๆ แบบในตัวอย่าง */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://wallpaperaccess.com/full/1150029.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- หัวข้อใหญ่ด้านบนสุด --- */
        .main-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            letter-spacing: 30px;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0.9;
            margin-right: -30px; /* ชดเชยระยะ letter-spacing ตัวสุดท้าย */
        }

        .sub-header-top {
            font-size: 0.7rem;
            letter-spacing: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: -10px;
        }

        /* --- การ์ดกลาง (VEGA NEVER LOSE) --- */
        .hero-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            width: 550px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            margin-bottom: 60px;
            position: relative;
        }

        .crown-icon {
            width: 60px;
            margin-bottom: 15px;
            filter: brightness(100);
        }

        .hero-card h2 {
            font-size: 2.2rem;
            letter-spacing: 5px;
            line-height: 1.1;
            font-weight: bold;
        }

        .hero-card .tagline {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #aaa;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .hero-card .main-quote {
            font-size: 1.5rem;
            letter-spacing: 8px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* --- ส่วนล่าง Partners --- */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.5rem;
            letter-spacing: 6px;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 40px;
            height: 1px;
            background: #111;
        }

        .partner-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1300px;
            padding: 0 50px;
        }

        .partner-box {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid #1a1a1a;
            padding: 30px 10px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
            transition: 0.3s;
        }

        .partner-box.active {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            flex: 1.5;
            padding: 45px 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .partner-box h3 {
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: #555;
            text-transform: uppercase;
        }

        .partner-box.active h3 {
            font-size: 1.3rem;
            color: #fff;
            letter-spacing: 4px;
        }

        .partner-box span {
            font-size: 0.45rem;
            color: #222;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .partner-box.active span {
            color: #555;
            font-size: 0.6rem;
            letter-spacing: 4px;
        }

        .footer-design {
            position: absolute;
            bottom: 20px;
            font-size: 0.5rem;
            letter-spacing: 5px;
            color: #1a1a1a;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="main-header">
        <h1 class="header-title">WINTERFELL</h1>
        <div class="sub-header-top">BORN OF WINTERFELL</div>
    </div>

    <div class="hero-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Icon" class="crown-icon">
        <h2>VEGA<br>NEVER LOSE</h2>
        <p class="tagline">STANDING IN THE</p>
        <p class="main-quote">WINTER IS<br>COMING</p>
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>PARTNER</span>
        </div>
    </div>

    <div class="footer-design">SYSTEM DESIGN BY BLACKWHITE</div>

</body>
</html>
