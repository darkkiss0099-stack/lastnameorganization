<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON NAKUB | BLACKWHITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- เอฟเฟกต์พื้นหลังขยับได้ --- */
        .bg-animate {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        .bg-animate::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(0, 0); }
            to { transform: translate(5%, 5%); }
        }

        /* --- หัวข้อพิมพ์แล้วลบ (Typing Effect) ด้วยฟอนต์ใหม่ --- */
        .typewriter-container {
            height: 100px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif; /* ฟอนต์แนว Sci-fi/Gang */
            font-size: 4rem;
            letter-spacing: 18px;
            font-weight: 900;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            border-right: 5px solid #fff;
            width: 0;
            animation: typing 4s steps(15) infinite, blink 0.5s step-end infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes typing {
            0% { width: 0; }
            45% { width: 100%; }
            85% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        .sub-header {
            font-size: 0.8rem;
            letter-spacing: 12px;
            color: #333;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* --- กล่อง Card กลาง (LOGO) --- */
        .main-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            width: 600px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 60px 120px rgba(0,0,0,1);
            margin-bottom: 60px;
        }

        .main-logo {
            width: 240px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.05));
        }

        /* --- ป้าย Partner (ปรับตามรูปภาพใหม่) --- */
        .partner-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .partner-box {
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            padding: 40px 10px;
            border-radius: 12px;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* กล่องตัวเลือกที่ถูกเลือก (WINTERFELL VEGA) */
        .partner-box.active {
            background: #111;
            border: 1.5px solid #333;
            transform: scale(1.05); /* ขยายใหญ่กว่าเพื่อนเล็กน้อย */
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            z-index: 2;
        }

        /* ชื่อ Partner */
        .partner-box h3 {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            letter-spacing: 3px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        /* คำว่า PARTNER ด้านล่าง */
        .partner-box span {
            font-size: 0.65rem;
            color: #444;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* เส้นขีดตกแต่งเหมือนในรูป (Partners Header) */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.7rem;
            letter-spacing: 8px;
            color: #222;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 40px;
            height: 1px;
            background: #111;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.6rem;
            letter-spacing: 5px;
            color: #1a1a1a;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="typewriter-container">
        <h1 class="header-title">WINTERFELL VEGA</h1>
    </div>
    <div class="sub-header">ALL WAY TO STAR DIFFERENT</div>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
    </div>

    <div class="partners-label">Partners</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>Partner</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>Partner</span>
        </div>
    </div>

    <div class="footer-text">System Design by BlackWhite</div>

</body>
</html>
