<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERFELL VEGA | BLACKWHITE</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a; /* สีดำพื้นหลัง */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://wallpaperaccess.com/full/1150029.jpg'); /* ใส่รูปพื้นหลังโทนเข้ม */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ส่วนหัวข้อใหญ่ */
        .header-title {
            font-size: 4rem;
            letter-spacing: 15px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* กล่อง Logo ตรงกลาง */
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .main-logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .main-card h2 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .main-card p {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ส่วนของ Partners/List ด้านล่าง */
        .partner-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .partner-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
            min-width: 180px;
        }

        .partner-box:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: #fff;
        }

        .partner-box.active {
            border: 1.5px solid #fff;
            background: rgba(255, 255, 255, 0.08);
        }

        .partner-box h3 {
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .partner-box span {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Footer */
        .footer-text {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #444;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1 class="header-title">BLACK WHITE</h1>

    <div class="main-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo">
        <h2>NEVER LOSE</h2>
        <p>Standing in the darkness</p>
    </div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>MEMBER</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>MEMBER</span>
        </div>
        <div class="partner-box active">
            <h3>BLACKWHITE</h3>
            <span>LEADER</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>MEMBER</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>MEMBER</span>
        </div>
    </div>

    <div class="footer-text">System Design by BlackWhite</div>

</body>
</html>
