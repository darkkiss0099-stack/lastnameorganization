<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERFELL VEGA | UI CLONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://wallpaperaccess.com/full/1150029.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- หัวข้อใหญ่ด้านบน (WINTERFELL VEGA) --- */
        .header-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.8rem; /* ขนาดใหญ่ตามรูป */
            letter-spacing: 28px; /* ระยะห่างตัวอักษรกว้างมาก */
            font-weight: 900;
            text-transform: uppercase;
            margin-right: -28px;
            opacity: 0.95;
            position: relative;
        }

        /* ตัวขีดสีขาวด้านหลังชื่อ */
        .header-title::after {
            content: "";
            display: inline-block;
            width: 8px;
            height: 60px;
            background-color: #fff;
            margin-left: 10px;
            vertical-align: middle;
        }

        .sub-header {
            font-size: 0.65rem;
            letter-spacing: 14px;
            color: #444;
            text-transform: uppercase;
            margin-top: -5px;
        }

        /* --- กล่อง Card กลาง (VEGA NEVER LOSE) --- */
        .hero-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 35px;
            width: 580px; /* ขนาดกว้างตามรูป */
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            margin-bottom: 60px;
        }

        .crown-logo {
            width: 70px;
            margin-bottom: 20px;
            filter: brightness(2);
        }

        .hero-card h2 {
            font-size: 2rem;
            letter-spacing: 4px;
            line-height: 1.1;
            font-weight: bold;
        }

        .tagline {
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: #888;
            margin: 8px 0;
            text-transform: uppercase;
        }

        .winter-text {
            font-size: 1.8rem;
            letter-spacing: 6px;
            font-weight: 900;
            line-height: 1.2;
        }

        /* --- ส่วนของ Partners --- */
        .partners-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.55rem;
            letter-spacing: 6px;
            color: #222;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .partners-label::before, .partners-label::after {
            content: "";
            width: 40px;
            height: 1px;
            background: #111;
        }

        .partner-container {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 1350px;
            padding: 0 60px;
            align-items: center;
        }

        .partner-box {
            background: rgba(10, 10, 10, 0.4);
            border: 1px solid #111;
            padding: 35px 10px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            transition: 0.4s;
        }

        /* ป้าย Active (WINTERFELL VEGA) ปรับให้เป๊ะตามรูป */
        .partner-box.active {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid #2a2a2a;
            flex: 1.8; /* กว้างกว่าอันอื่น */
            padding: 55px 20px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
            border-radius: 15px;
        }

        .partner-box h3 {
            font-size: 0.85rem;
            letter-spacing: 2px;
            color: #444;
            text-transform: uppercase;
        }

        .partner-box.active h3 {
            font-size: 1.7rem; /* ฟอนต์ใหญ่มากตามรูป */
            color: #fff;
            letter-spacing: 3px;
            transform: scaleX(1.1); /* ยืดฟอนต์ให้กว้างออกด้านข้าง */
        }

        .partner-box span {
            font-size: 0.5rem;
            color: #222;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .partner-box.active span {
            color: #555;
            font-size: 0.65rem;
            letter-spacing: 5px;
            margin-top: 5px;
            display: block;
        }

        .footer-design {
            position: absolute;
            bottom: 25px;
            font-size: 0.55rem;
            letter-spacing: 6px;
            color: #1a1a1a;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1 class="header-title">WINTERFELL VEGA</h1>
        <div class="sub-header">BORN OF WINTERFELL</div>
    </div>

    <div class="hero-card">
        <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Crown" class="crown-logo">
        <h2>VEGA<br>NEVER LOSE</h2>
        <p class="tagline">STANDING IN THE</p>
        <p class="winter-text">WINTER IS<br>COMING</p>
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="partner-container">
        <div class="partner-box">
            <h3>GODYOUKNOW</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>KODOMO</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box active">
            <h3>WINTERFELL VEGA</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>THREETHOUSAND</h3>
            <span>PARTNER</span>
        </div>
        <div class="partner-box">
            <h3>WELLESLEY</h3>
            <span>PARTNER</span>
        </div>
    </div>

    <div class="footer-design">SYSTEM DESIGN BY BLACKWHITE</div>

</body>
</html>
