<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK WHITE - Members Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Space+Mono:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #030303;
            color: #e0e0e0;
            font-family: 'Space Mono', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Rain Animation --- */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            width: 1px;
            height: 80px;
            top: -100px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- Header Section --- */
        .main-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .main-header h1 {
            font-family: 'Black Ops One', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #fff;
            letter-spacing: 12px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .main-header .sub-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: -10px;
        }

        .main-header .line {
            height: 1px;
            width: 150px;
            background: linear-gradient(to left, #444, transparent);
        }

        .main-header h2 {
            font-size: 1rem;
            color: #666;
            letter-spacing: 6px;
            margin: 0;
        }

        /* --- Section Wrapper --- */
        .section-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 60px 0 20px;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 15px;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            margin: 0;
        }

        .section-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 3px;
        }

        .section-header span {
            font-size: 0.9rem;
            color: #333;
            margin-left: 15px;
        }

        /* Search Input */
        .search-container {
            position: relative;
        }

        .search-container input {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 8px 15px 8px 35px;
            color: #fff;
            font-family: 'Space Mono', sans-serif;
            width: 250px;
            outline: none;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            font-size: 0.9rem;
        }

        /* --- Member Cards --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .member-card {
            background-color: rgba(13, 13, 13, 0.85);
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .member-card.hidden { display: none; }

        .member-card:hover {
            background-color: rgba(255, 255, 255, 0.03);
            transform: translateY(-3px);
            border-color: #444;
        }

        .avatar-container {
            position: relative;
            width: 65px;
            height: 65px;
            flex-shrink: 0;
            border-radius: 8px;
            border: 1px solid #222;
            overflow: hidden;
            background: #111;
        }

        .member-avatar {
            width: 100%;
            height: 100%;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/Untitled-2b13b6916ef20d67c.png');
            background-size: cover;
            background-position: center;
        }

        .status-dot {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 2px solid #0d0d0d;
            box-shadow: 0 0 8px #ffffff;
        }

        .member-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .role-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 2px;
            color: #888;
        }

        .founder-label { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        .member-name {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .facebook-link {
            text-decoration: none;
            color: #555;
            font-size: 0.7rem;
            font-weight: 700;
            margin-top: 5px;
            transition: 0.2s;
        }

        .facebook-link:hover { color: #fff; }

        .system-design {
            text-align: center;
            margin-top: 100px;
            font-size: 0.7rem;
            color: #222;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 700px) { 
            .grid { grid-template-columns: 1fr; }
            .section-wrapper { flex-direction: column; align-items: flex-start; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="rain" id="rainContainer"></div>

    <div class="container">
        <div class="main-header">
            <h1>BLACK WHITE</h1>
            <div class="sub-text">
                <div class="line"></div>
                <h2>ROSTER / MEMBERS</h2>
                <div class="line" style="background: linear-gradient(to right, #444, transparent);"></div>
            </div>
        </div>

        <div class="section-wrapper">
            <div class="section-header">
                <h3>FOUNDERS</h3>
                <span>/ 01</span>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="memberSearch" placeholder="SEARCH MEMBERS..." onkeyup="searchFunction()">
            </div>
        </div>

        <div class="grid" id="founderGrid">
            <div class="member-card">
                <div class="avatar-container">
                    <div class="member-avatar"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="member-info">
                    <span class="role-label founder-label"><i class="fas fa-crown"></i> FOUNDER</span>
                    <h4 class="member-name">Oshi Blackwhite</h4>
                    <a href="https://www.facebook.com/tsumaki.tsunaji.342" target="_blank" class="facebook-link"><i class="fab fa-facebook"></i> CONTACT</a>
                </div>
            </div>
            
            </div>

        <div class="section-wrapper">
            <div class="section-header">
                <h3>MEMBERS</h3>
                <span>/ 02</span>
            </div>
        </div>
        <div class="grid" id="memberGrid">
            <div class="member-card">
                <div class="avatar-container">
                    <div style="display:flex; align-items:center; justify-content:center; height:100%; color:#222;"><i class="fas fa-user-secret fa-2x"></i></div>
                </div>
                <div class="member-info">
                    <span class="role-label">MEMBER</span>
                    <h4 class="member-name">WAITING...</h4>
                    <span style="font-size: 0.6rem; color: #222;">DATABASE UPDATING</span>
                </div>
            </div>
        </div>

        <div class="system-design">DESIGNED BY BLACK WHITE TEAM</div>
    </div>

    <script>
        function createRain() {
            const container = document.getElementById('rainContainer');
            const dropCount = 80;
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.7 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.opacity = Math.random() * 0.15;
                container.appendChild(drop);
            }
        }

        function searchFunction() {
            const input = document.getElementById('memberSearch');
            const filter = input.value.toUpperCase();
            const cards = document.getElementsByClassName('member-card');
            for (let i = 0; i < cards.length; i++) {
                const name = cards[i].getElementsByClassName('member-name')[0];
                if (name && name.innerText.toUpperCase().indexOf(filter) > -1) {
                    cards[i].classList.remove('hidden');
                } else {
                    cards[i].classList.add('hidden');
                }
            }
        }
        createRain();
    </script>
</body>
</html>
