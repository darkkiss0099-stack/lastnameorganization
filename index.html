<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDKORDON</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- แก้ไข: เปลี่ยนสีเวลาคุมดำ (Selection) --- */
        ::selection {
            background-color: #000; /* พื้นหลังสีดำ */
            color: #fff;            /* ตัวอักษรสีขาว */
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        /* สำหรับบราวเซอร์ Firefox */
        ::-moz-selection {
            background-color: #000;
            color: #fff;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://img5.pic.in.th/file/secure-sv1/14401b8158e755eb4a.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color: #fff; height: 100vh; width: 100vw; display: flex; flex-direction: column;
            align-items: center; justify-content: center; overflow: hidden; position: relative;
            font-family: 'Roboto Mono', monospace;
        }

        /* --- Header Typewriter --- */
        .typewriter-container { height: 100px; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; width: 100%; }
        .header-title {
            font-family: 'Orbitron', sans-serif; font-size: 4.8rem; letter-spacing: 28px; font-weight: 900;
            text-transform: uppercase; white-space: nowrap; overflow: hidden; border-right: 6px solid #fff;
            width: 0; 
            animation: typing-loop 7s steps(9) infinite, blink 0.6s step-end infinite; 
            margin-right: -28px; text-align: center;
        }
        @keyframes typing-loop {
            0%, 5% { width: 0; }
            25%, 70% { width: 850px; }
            95%, 100% { width: 0; }
        }
        @keyframes blink { from, to { border-color: transparent; } 50% { border-color: #fff; } }

        .sub-header { font-size: 0.65rem; letter-spacing: 14px; color: #ccc; margin-bottom: 40px; text-transform: uppercase; text-align: center; }
        
        /* --- กรอบ LOGO แสงวนตามจังหวะเพลง --- */
        .main-card { 
            position: relative;
            width: 750px; height: 320px; 
            border-radius: 25px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); 
            margin-bottom: 60px;
        }

        .main-card::before {
            content: "";
            position: absolute;
            width: 200%; height: 500%;
            background: conic-gradient(transparent, #00e5ff, transparent 30%);
            left: -50%; top: -200%;
            animation: rotate-border var(--speed, 4s) linear infinite;
        }

        .main-card::after {
            content: "";
            position: absolute;
            inset: 4px; 
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 22px;
            z-index: 1;
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-wrapper { 
            position: relative; 
            z-index: 2; 
        }
        .main-logo { 
            width: 280px; 
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15)); 
            opacity: 0.95; 
            display: block;
            transition: transform 0.1s ease-out;
        }

        /* --- PARTNERS Label (สไตล์ตามรูป) --- */
        .partners-label { 
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            font-size: 0.7rem; letter-spacing: 8px; color: #fff; margin-bottom: 25px; 
            text-transform: uppercase; width: 100%; font-family: 'Orbitron', sans-serif;
        }
        .partners-label::before, .partners-label::after {
            content: ""; height: 1px; width: 100px; background: rgba(255, 255, 255, 0.2);
        }

        .partner-container { display: flex; gap: 20px; width: 100%; max-width: 600px; padding: 0 20px; align-items: center; justify-content: center; }
        .partner-box { 
            background: rgba(40, 40, 40, 0.6); 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            padding: 40px 0; border-radius: 20px; 
            text-align: center; transition: all 0.3s ease; 
            cursor: pointer; text-decoration: none; flex: 1; min-width: 250px; 
        }
        .partner-box:hover { 
            background: rgba(20, 20, 20, 0.8); 
            border: 2px solid #00e5ff; 
            transform: translateY(-10px); 
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6); 
        }
        .partner-box h3 { font-family: 'Orbitron', sans-serif; font-size: 1.6rem; letter-spacing: 4px; color: #fff; margin-bottom: 5px; }
        .partner-box span { font-size: 0.7rem; color: #fff; letter-spacing: 2px; text-transform: uppercase; }

        /* --- Music Player Section --- */
        #music-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; }
        .music-mini { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 8px 25px 8px 8px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px); }
        .music-mini img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #333; object-fit: cover; }
        .music-mini .info-mini { display: flex; flex-direction: column; }
        .music-mini .info-mini span:first-child { font-size: 0.6rem; color: #777; letter-spacing: 2px; }
        .music-mini .info-mini span:last-child { font-size: 0.85rem; font-weight: bold; color: #fff; }

        .music-full { display: none; background: #0f0f0f; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; width: 320px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .full-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: #aaa; margin-bottom: 20px; }
        .full-body { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; }
        .full-body img { width: 80px; height: 80px; border-radius: 10px; }
        .full-info h4 { font-size: 1rem; margin-bottom: 5px; }
        .full-info p { font-size: 0.7rem; color: #666; }

        .progress-container { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-bottom: 10px; }
        .progress-bar { width: 0%; height: 100%; background: #fff; border-radius: 2px; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.6rem; color: #555; margin-bottom: 15px; }

        .volume-section { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .volume-img { width: 22px; height: auto; opacity: 0.8; filter: invert(1); }
        .volume-slider-container { flex: 1; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; position: relative; cursor: pointer; }
        .volume-progress { height: 100%; background: #fff; border-radius: 10px; width: 50%; transition: width 0.1s; }

        .controls { display: flex; justify-content: center; align-items: center; }
        .play-btn { background: #fff; color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; }
        
        .footer-text { position: absolute; bottom: 25px; font-size: 0.55rem; letter-spacing: 6px; color: rgba(255,255,255,0.2); text-transform: uppercase; text-align: center; width: 100%; }
        /* --- OSHI เรืองแสงสีฟ้า --- */
        .footer-text a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: bold; 
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.8), 0 0 20px rgba(0, 229, 255, 0.4);
        }
        .footer-text a:hover { 
            text-shadow: 0 0 15px rgba(0, 229, 255, 1), 0 0 30px rgba(0, 229, 255, 0.7); 
        }

        #yt-player { display: none; }
    </style>
</head>
<body>

    <div class="typewriter-container">
        <h1 class="header-title">DEDKORDON</h1>
    </div>
    <div class="sub-header">HARD TO FALL</div>

    <div class="main-card" id="logo-card">
        <div class="logo-wrapper">
            <img src="https://img5.pic.in.th/file/secure-sv1/Untitled-26558c2801cbf2f5c.png" alt="Logo" class="main-logo" id="main-logo">
        </div>
    </div>

    <div class="partners-label">PARTNERS</div>

    <div class="partner-container">
        <div class="partner-box" onclick="window.open('http://jqluse.dedkordongg.xyz/', '_blank')">
            <h3>JQLUES</h3>
            <span>LEADER</span>
        </div>
        <div class="partner-box" onclick="window.open('http://member.dedkordongg.xyz/', '_blank')">
            <h3>DEDKORDON</h3>
            <span>Leader</span>
        </div>
    </div>

    <div id="music-container">
        <div class="music-mini" id="player-mini" onclick="togglePlayer()">
            <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" alt="Song Art">
            <div class="info-mini">
                <span>MUSIC</span>
                <span>NEVER LOSE ME</span>
            </div>
        </div>

        <div class="music-full" id="player-full">
            <div class="full-header" onclick="togglePlayer()" style="cursor: pointer;">
                <span>● NOW PLAYING</span>
                <span>▼</span>
            </div>
            <div class="full-body">
                <img src="https://i.ytimg.com/vi/P8Am-QTUQes/maxresdefault.jpg" alt="Song Art">
                <div class="full-info">
                    <h4>NEVER LOSE ME</h4>
                    <p>Flo Milli</p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="p-bar"></div>
            </div>
            <div class="time-info">
                <span id="curr-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>

            <div class="volume-section">
                <img src="https://img5.pic.in.th/file/secure-sv1/image_e73cc1.png" class="volume-img" alt="vol">
                <div class="volume-slider-container" id="vol-container" onclick="setVolume(event)">
                    <div class="volume-progress" id="vol-bar"></div>
                </div>
            </div>

            <div class="controls">
                <div class="play-btn" id="master-play" onclick="togglePlayPause()">||</div>
            </div>
        </div>
    </div>

    <div id="yt-player"></div>
    <div class="footer-text">SYSTEM DESIGN BY <a href="https://www.facebook.com/tsumaki.tsunaji.342" target="_blank">OSHI</a></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        let isAnalysing = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'P8Am-QTUQes',
                playerVars: { 'autoplay': 1, 'controls': 0, 'loop': 1, 'playlist': 'P8Am-QTUQes' },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(50);
            document.body.addEventListener('click', () => {
                event.target.playVideo();
                initVisualizer(); 
            }, { once: true });
            
            setInterval(() => {
                if(player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    let dur = player.getDuration();
                    document.getElementById('p-bar').style.width = (curr / dur * 100) + "%";
                    document.getElementById('curr-time').innerText = formatTime(curr);
                    document.getElementById('total-time').innerText = formatTime(dur);
                }
            }, 1000);
        }

        function initVisualizer() {
            if (isAnalysing) return;
            isAnalysing = true;

            const card = document.getElementById('logo-card');
            const logo = document.getElementById('main-logo');

            function update() {
                if (player && player.getPlayerState() === 1) { 
                    const beat = Math.random() * 0.5 + 0.5; 
                    const speed = 4 - (beat * 3.5); 
                    const scale = 1 + (beat * 0.05); 

                    card.style.setProperty('--speed', `${speed}s`);
                    logo.style.transform = `scale(${scale})`;
                    card.style.boxShadow = `0 0 ${beat * 50}px rgba(0, 229, 255, ${beat * 0.5})`;
                } else {
                    card.style.setProperty('--speed', `8s`);
                    logo.style.transform = `scale(1)`;
                }
                requestAnimationFrame(update);
            }
            update();
        }

        function setVolume(e) {
            const container = document.getElementById('vol-container');
            const bar = document.getElementById('vol-bar');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            let percent = Math.round((x / rect.width) * 100);
            if (percent < 0) percent = 0;
            if (percent > 100) percent = 100;
            bar.style.width = percent + "%";
            if (player) player.setVolume(percent);
        }

        function formatTime(time) {
            let m = Math.floor(time / 60);
            let s = Math.floor(time % 60);
            return m + ":" + (s < 10 ? '0' : '') + s;
        }

        function togglePlayer() {
            const mini = document.getElementById('player-mini');
            const full = document.getElementById('player-full');
            if (full.style.display === 'none' || full.style.display === '') {
                full.style.display = 'block'; mini.style.display = 'none';
            } else {
                full.style.display = 'none'; mini.style.display = 'flex';
            }
        }

        let isPlaying = true;
        function togglePlayPause() {
            const btn = document.getElementById('master-play');
            if (isPlaying) { player.pauseVideo(); btn.innerText = "▶"; }
            else { player.playVideo(); btn.innerText = "||"; }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
